{% extends "base.html" %} {% block header-footer %} <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="fs-4 ">
            <span class="text-info">Pro</span>file
        </h1>
        <p class="notification"> First Name: {{profile.first_name}} </p>
        <p class="notification"> Last Name: {{profile.last_name}} </p>
        <p class="notification"> Email: {{profile.email}} </p>
        <h2 class="fs-5 mt-5">Edit Profile</h2>
        <form action="" method="post"> {% csrf_token %} <div class="mb-3">
                <label for="first_name" class="col-form-label">First Name:</label>
                <input class="form-control" type="text" name="first_name" id="first_name" placeholder="First Name"
                    value="{{profile.first_name}}">
            </div>
            <div class="mb-3">
                <label for="last_name" class="col-form-label">Last Name:</label>
                <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Last Name"
                    value="{{profile.last_name}}">
            </div>
            <div class="mb-3">
                <label for="email" class="col-form-label">Email:</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Email"
                    value="{{profile.email}}">
            </div>
            <div class="">
                <button class="mt-3 btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
</div> {% endblock header-footer %}
